<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Performance Report Tracking System</title>
    <meta name="description" content="This is the description result that shows within the search engine." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS LINKED HERE!-->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <!--BODY STARTS HERE!-->
  <body>
    <main class="sPC">
      <div class="entrySection">
        <div id="title">
          <h1>Performance Report Tracking System</h1>
          <h2>(PRTS)</h2>
          <p>Designed for manager use only.</p>
        </div>
        <form>
          <div id="em1">
            <label for="employeeID">Employee Name:</label>
            <select class="eNameStyle eresult" required>
              <option class="eNameStyle" value="disabled" disabled selected >Select Employee</option>
              <option class="eNameStyle" value="4267">Thomas C. (4267)</option>
              <option class="eNameStyle" value="4349">Karlie S. (4349)</option>
              <option class="eNameStyle" value="4587">Brenna M. (4587)</option>
              <option class="eNameStyle" value="4897">Jack D. (4897)</option>
            </select>
            <br/>
            <br/>
            <div id="employeeInfo"> 
            </div>
            <div id="rating">
              <h4>Select today's report:</h4>
              <label for="ratingPR"><input id="ratingPR" type="radio" name="rating" value="Positive" required>Positive (+)</label>
              <label for="ratingNR"><input id="ratingNR" type="radio" name="rating" value="negative" required>Negative (-)</label>
                  <div id="reportHere" style="display: none;">
                      <label for="textInput">Summarize your report:</label>
                      <textarea type="text" id="textInput" placeholder="Enter in your report." required> </textarea>
                  </div>
              </div>          
            </div>
        </form>
      </div>
    </main>

    <!--SCRIPT LINKED HERE!-->
    <script src="./js/script.js"></script>
